<html>
    <head>
        <title>Post it!</title>
        <link rel="stylesheet" href="index.css">
    </head>

        <div id="main_div_1">
            <div id="headline_body_div">
                <h1>Post it!</h1>
                <p>Post new notes here.</p>

                <p style=display:inline-block id="note_added"></p>
                </div>
            </div>
        </div>
        <div id="main_div_2">
            <h1>Previous Notes</h1>
            <p id="no_notes">No Notes</p>
        </div>
    </body>
    <script src="index.js"></script>
